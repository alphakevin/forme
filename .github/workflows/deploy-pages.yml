name: Deploy Github Pages

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - uses: actions/checkout@v2

      - name: Install
        run: |
          yarn install --frozen-lockfile

      - name: Build
        run: |
          yarn build

      - uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          build_dir: dist
          verbose: true
